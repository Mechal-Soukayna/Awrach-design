<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pretty-checkbox.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/96f91efb22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <title>Login</title>
</head>
<body class="bodylogin">
    <div class="my-form-login container p-5 my-5  ">
        <form>
            <h3 class="text-center">Bienvenue</h3><br>
            <div class="form-groupsign">
                <i class="fa-solid fa-user" id="iconuser"></i>
                <input type="text" class="signin" id="inputusername" placeholder=" Username" required>
            </div>
            <div class="form-groupsign">
                <i class="fa-solid fa-lock" id="iconuser"></i>
                <input type="password" class="signin" id="inputpassword" placeholder=" Mot de passe"required>
                <span class="eye" onclick="showpassword()">
                    <i id="hide1" class="fa-solid fa-eye"></i>
                    <i id="hide2" class="fa-sharp fa-solid fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit" class="btn" id="btnconnecter">Se connecter</button><br><br>
            <a href="#">Mot de passe oubli√©e</a>
        </form>
    </div>
    <script>
        function showpassword(){
            var a=document.getElementById("inputpassword");
            var b=document.getElementById("hide1");
            var c=document.getElementById("hide2");
            if(a.type=='password')
            {
                a.type="text";
                b.style.display="block";
                c.style.display="none"
            }else{
                a.type="password";
                b.style.display="none";
                c.style.display="block"
            }
        }
    </script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
